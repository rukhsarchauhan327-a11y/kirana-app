<body class="font-poppins bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-20">
        <div class="flex items-center justify-between p-4">
            <button class="p-2 rounded-full hover:bg-gray-100" onclick="goBack()">
                <i class="fa-solid fa-arrow-left text-dark text-lg"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-bold text-dark">Notifications</h1>
                <p class="text-xs text-gray-500">Business Alerts & Updates</p>
            </div>
            <button class="p-2 rounded-full hover:bg-gray-100" onclick="markAllAsRead()">

        </div>

    <!-- Filter Navigation -->
    <div class="bg-white mt-24 px-4 py-4 border-b">
        <div class="flex space-x-3 overflow-x-auto pb-1">
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-primary text-white" data-filter="all" onclick="filterNotifications('all')">
                All

            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-filter="inventory" onclick="filterNotifications('inventory')">
                Inventory
            </button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-filter="payment" onclick="filterNotifications('payment')">
                Payment
            </button>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notifications-container" class="px-4 pt-4 pb-20 space-y-3">
        <!-- Loading state -->
        <div id="loading-state" class="text-center py-12">

        <!-- Empty state -->

            <p class="text-gray-500">All caught up! Check back later for updates.</p>
        </div>

            <button class="flex flex-col items-center py-1 px-3" onclick="window.location.href='/inventory'">
                <i class="fa-solid fa-box text-gray-400 text-xl"></i>
                <span class="text-xs mt-1 text-gray-400">Inventory</span>

            <button class="flex flex-col items-center py-1 px-3 relative" onclick="window.location.href='/cart'">

                <span class="text-xs mt-1 text-gray-400">Cart</span>
                <span class="absolute -top-1 -right-1 bg-danger text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">7</span>

    <!-- Styled Notification Toast -->

    <script>
        var currentFilter = 'all';
        var allNotifications = [];
        var notificationSettings = {};

        function goBack() {
            window.location.href = '/dashboard';
        }

        function markAllAsRead() {
            // Create and show confirmation modal directly
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-[9999] flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl w-full max-w-xs p-4 mx-auto">
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-10 w-10 rounded-full bg-blue-100 mb-3">
                            <i class="fa-solid fa-check-double text-blue-600"></i>
                        </div>
                        <h3 class="text-base font-semibold text-gray-900 mb-2">Mark all as read?</h3>
                        <p class="text-sm text-gray-600 mb-4">This will mark all notifications as read.</p>
                        <div class="flex space-x-2">
                            <button id="modal-cancel" class="flex-1 px-3 py-2 border border-gray-300 text-gray-700 rounded-lg text-sm font-medium">
                                Cancel
                            </button>
                            <button id="modal-confirm" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium">
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Cancel button
            modal.querySelector('#modal-cancel').addEventListener('click', function() {
                document.body.removeChild(modal);
            });
            
            // Confirm button
            modal.querySelector('#modal-confirm').addEventListener('click', function() {
                document.body.removeChild(modal);
                
                // Make API call
                fetch('/api/notifications/mark-all-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications();
                        showStyledNotification('All notifications marked as read!', 'success');
                        
                        // Update dashboard notification count if on same domain
                        if (window.opener && !window.opener.closed) {
                            try {
                                // Update parent window notification count
                                const parentBadge = window.opener.document.getElementById('notification-count');
                                if (parentBadge) {
                                    parentBadge.style.display = 'none';
                                    parentBadge.textContent = '0';
                                }
                            } catch(e) {
                                console.log('Could not update parent notification count');
                            }
                        }
                        
                        // Use localStorage to communicate with dashboard
                        localStorage.setItem('notificationUpdate', Date.now().toString());
                        
                    } else {
                        showStyledNotification('Failed to mark notifications as read', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStyledNotification('Network error occurred', 'error');
                });
            });
            
            // Click outside to close
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        function showConfirmationModal(title, message, onConfirm) {
            // Remove any existing modals first
            const existingModal = document.querySelector('.confirmation-modal');
            if (existingModal) {
                document.body.removeChild(existingModal);
            }
            
            // Create modal overlay
            const modal = document.createElement('div');
            modal.className = 'confirmation-modal fixed inset-0 bg-black bg-opacity-50 z-[9999] flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl w-full max-w-xs mx-auto p-5 transform scale-95 opacity-0 transition-all duration-200">
                    <div class="text-center">
                        <div class="mx-auto flex items-center justify-center h-10 w-10 rounded-full bg-blue-100 mb-3">
                            <i class="fa-solid fa-check-double text-blue-600 text-lg"></i>
                        </div>
                        <h3 class="text-base font-semibold text-gray-900 mb-2">${title}</h3>
                        <p class="text-sm text-gray-600 mb-5">${message}</p>
                        <div class="flex space-x-2">
                            <button id="cancel-btn" class="flex-1 px-3 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-medium">
                                Cancel
                            </button>
                            <button id="confirm-btn" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
            
            // Animate in
            setTimeout(() => {
                const modalContent = modal.querySelector('div > div');
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
            }, 10);
            
            // Add event listeners
            modal.querySelector('#cancel-btn').addEventListener('click', closeConfirmationModal);
            modal.querySelector('#confirm-btn').addEventListener('click', () => {
                if (onConfirm) onConfirm();
                closeConfirmationModal();
            });
            
            // Add click outside to close
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeConfirmationModal();
                }
            });
        }

        function closeConfirmationModal() {
            const modal = document.querySelector('.confirmation-modal');
            if (modal) {
                const modalContent = modal.querySelector('div > div');
                modalContent.style.transform = 'scale(0.95)';
                modalContent.style.opacity = '0';
                setTimeout(() => {
                    if (modal.parentNode) {
                        document.body.removeChild(modal);
                    }
                    document.body.style.overflow = 'auto';
                }, 200);
            }
        }

        function filterNotifications(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            var filterButtons = document.querySelectorAll('.filter-btn');
            for (var i = 0; i < filterButtons.length; i++) {
                var btn = filterButtons[i];
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            }
            
            var activeButton = document.querySelector('[data-filter="' + filter + '"]');
            if (activeButton) {
                activeButton.classList.remove('bg-gray-100', 'text-gray-600');
                activeButton.classList.add('bg-primary', 'text-white');
            }
            
            // Filter and display notifications
            displayNotifications(allNotifications, filter);
        }

        function loadNotifications() {
            fetch('/api/notifications')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    allNotifications = data.notifications || [];
                    addSystemNotifications();
                    displayNotifications(allNotifications, currentFilter);
                    updateNotificationBadge(data.count || 0);
                    document.getElementById('loading-state').style.display = 'none';
                })
                .catch(function(error) {
                    console.error('Error loading notifications:', error);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                });
        }

        function addSystemNotifications() {
            var backupEnabled = localStorage.getItem('emailBackupEnabled') === 'true';
            
            // Add backup notification if backup is disabled
            if (!backupEnabled) {
                var hasBackupNotification = false;
                for (var i = 0; i < allNotifications.length; i++) {
                    if (allNotifications[i].type === 'backup') {
                        hasBackupNotification = true;
                        break;
                    }
                }
                
                if (!hasBackupNotification) {
                    allNotifications.unshift({
                        id: 'backup-local',
                        type: 'backup',
                        priority: 'urgent',
                        title: 'Data Backup Disabled',
                        message: 'Enable backup to protect your business data from loss',
                        time_ago: '2 days ago',
                        is_read: false
                    });
                }
            }
        }

        function displayNotifications(notifications, filter) {
            var container = document.getElementById('notifications-container');
            var loadingState = document.getElementById('loading-state');
            var emptyState = document.getElementById('empty-state');
            
            // Filter notifications properly
            var filteredNotifications = [];
            for (var i = 0; i < notifications.length; i++) {
                var notification = notifications[i];
                var include = false;
                
                if (filter === 'all') {
                    include = true;
                } else if (filter === 'critical') {
                    include = (notification.priority === 'urgent' || 
                              notification.type === 'expiry' || 
                              notification.type === 'critical');
                } else if (filter === 'inventory') {
                    include = (notification.type === 'inventory' || notification.type === 'expiry');
                } else if (filter === 'payment') {
                    include = (notification.type === 'payment');
                }
                
                if (include) {
                    filteredNotifications.push(notification);
                }
            }
            
            // Clear container content except fixed elements
            var children = Array.from(container.children);
            for (var j = 0; j < children.length; j++) {
                var child = children[j];
                if (child.id !== 'loading-state' && child.id !== 'empty-state') {
                    container.removeChild(child);
                }
            }
            
            if (filteredNotifications.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }
            
            // Create notification elements
            for (var k = 0; k < filteredNotifications.length; k++) {
                var notification = filteredNotifications[k];
                var notificationElement = createNotificationElement(notification);
                container.appendChild(notificationElement);
            }
        }

        function createNotificationElement(notification) {
            var div = document.createElement('div');
            div.className = 'notification-item bg-white rounded-xl shadow-sm border-l-4 p-4 cursor-pointer hover:bg-gray-50';
            div.setAttribute('data-type', notification.type);
            div.setAttribute('data-id', notification.id);
            
            var colors = getNotificationColors(notification);
            div.classList.add(colors.borderColor);
            
            // Make notification clickable - navigate to relevant page and mark as read
            div.onclick = function() {
                // Mark notification as read first
                if (!notification.is_read) {
                    fetch('/api/notifications/' + notification.id + '/mark-read', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Update localStorage to notify dashboard
                            localStorage.setItem('notificationUpdate', Date.now().toString());
                        }
                    })
                    .catch(error => console.error('Error marking notification as read:', error));
                }
                
                // Navigate to relevant page
                handleNotificationClick(notification.type);
            };
            
            div.innerHTML = 
                '<div class="flex items-start space-x-3">' +
                    '<div class="' + colors.iconBg + ' p-2 rounded-full">' +
                        '<i class="fa-solid ' + colors.icon + ' ' + colors.iconColor + ' text-lg"></i>' +
                    '</div>' +
                    '<div class="flex-1">' +
                        '<div class="flex items-start justify-between">' +
                            '<div>' +
                                '<h3 class="font-semibold text-dark text-sm">' + notification.title + '</h3>' +
                                '<p class="text-xs text-gray-600 mt-1">' + notification.message + '</p>' +
                                '<p class="text-xs text-gray-400 mt-2">' + (notification.time_ago || 'Just now') + '</p>' +
                            '</div>' +
                            '<span class="' + colors.badgeColor + ' text-white text-xs px-2 py-1 rounded-full">' + 
                                notification.priority.toUpperCase() + 
                            '</span>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            
            return div;
        }

        function getNotificationColors(notification) {
            if (notification.type === 'critical' || notification.priority === 'urgent' || notification.type === 'expiry') {
                return {
                    borderColor: 'border-danger',
                    iconBg: 'bg-danger/10',
                    iconColor: 'text-danger',
                    icon: 'fa-triangle-exclamation',
                    badgeColor: 'bg-danger'
                };
            } else if (notification.type === 'inventory') {
                return {
                    borderColor: 'border-secondary',
                    iconBg: 'bg-secondary/10',
                    iconColor: 'text-secondary',
                    icon: 'fa-box',
                    badgeColor: 'bg-secondary'
                };
            } else if (notification.type === 'payment') {
                return {
                    borderColor: 'border-primary',
                    iconBg: 'bg-primary/10',
                    iconColor: 'text-primary',
                    icon: 'fa-money-bill',
                    badgeColor: 'bg-primary'
                };
            } else if (notification.type === 'backup' || notification.type === 'system') {
                return {
                    borderColor: 'border-accent',
                    iconBg: 'bg-accent/10',
                    iconColor: 'text-accent',
                    icon: 'fa-shield-exclamation',
                    badgeColor: 'bg-accent'
                };
            } else if (notification.type === 'subscription') {
                return {
                    borderColor: 'border-secondary',
                    iconBg: 'bg-secondary/10',
                    iconColor: 'text-secondary',
                    icon: 'fa-crown',
                    badgeColor: 'bg-secondary'
                };
            }
            
            return {
                borderColor: 'border-gray-300',
                iconBg: 'bg-gray-100',
                iconColor: 'text-gray-600',
                icon: 'fa-bell',
                badgeColor: 'bg-gray-500'
            };
        }

        function handleNotificationClick(type) {
            if (type === 'inventory') {
                window.location.href = '/low-stock';
            } else if (type === 'expiry') {
                window.location.href = '/expiry-alert';
            } else if (type === 'payment') {
                window.location.href = '/pending-credits';
            } else if (type === 'backup') {
                window.location.href = '/profile?highlight=backup';
            } else if (type === 'subscription') {
                window.location.href = '/profile?highlight=subscription';
            } else {
                window.location.href = '/dashboard';
            }
        }



        function getUnreadCount() {
            return allNotifications.length;
        }



        function updateNotificationBadge(count) {
            var badge = document.getElementById('notification-badge');
            if (badge) {
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }
        }

        // Scanner functionality
        let notificationCurrentStream = null;

        function openScanner() {
            document.getElementById('scanner-modal').classList.remove('hidden');
            
            // Initialize camera to fix black screen
            const video = document.getElementById('scanner-video');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    notificationCurrentStream = stream;
                })
                .catch(function(err) {
                    console.error('Camera error:', err);
                });
            }
            
            simulateScanning();
        }

        function simulateScanning() {
            // Add scanning animation
            const scanArea = document.querySelector('#scanner-modal .w-64');
            if (scanArea) {
                scanArea.classList.add('animate-pulse');
            }
            
            // Show scanning feedback
            showStyledNotification('Scanning for barcode...', 'info');
            
            // Simulate barcode detection after 3 seconds
            setTimeout(() => {
                if (scanArea) {
                    scanArea.classList.remove('animate-pulse');
                }
                
                // Use actual barcodes from database
                const realBarcodes = ['8901030789012', '8901030567890', '8901030345678', '8901030234567', '8901030456789', '8901030845371', '8901786101234', '8901030825456', '8901030123456', '8901030678901'];
                const randomBarcode = realBarcodes[Math.floor(Math.random() * realBarcodes.length)];
                
                showStyledNotification('Barcode detected!', 'success');
                performBarcodeSearch(randomBarcode);
                closeScanner();
            }, 3000);
        }

        let products = [];

        function performBarcodeSearch(barcode) {
            // Ensure products are loaded before searching
            if (products.length === 0) {
                showStyledNotification('Loading products...', 'info');
                loadProductsForSearch().then(() => {
                    performBarcodeSearchInternal(barcode);
                });
                return;
            }
            performBarcodeSearchInternal(barcode);
        }

        function performBarcodeSearchInternal(barcode) {
            const product = products.find(p => p.barcode === barcode);
            if (product) {
                showStyledNotification(`Found: ${product.name}`, 'success');
                setTimeout(() => {
                    viewProductDetails(product);
                }, 1000);
            } else {
                showStyledNotification('Product not found', 'error');
            }
        }

        // Load products for search functionality
        async function loadProductsForSearch() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                products = data.products || [];
            } catch (error) {
                console.error('Error loading products:', error);
                products = [];
            }
        }

        function viewProductDetails(product) {
            if (product.is_weight_based) {
                const params = new URLSearchParams({
                    id: product.id,
                    name: product.name,
                    price: product.price_per_kg,
                    stock: product.stock_quantity,
                    unit: product.unit,
                    expDate: product.expiry_date || ''
                });
                window.location.href = `/product-details-weight?${params.toString()}`;
            } else {
                const params = new URLSearchParams({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    unit: 'Piece',
                    stock: product.stock_quantity,
                    expDate: product.expiry_date || ''
                });
                window.location.href = `/product-details?${params.toString()}`;
            }
        }

        function closeScanner() {
            document.getElementById('scanner-modal').classList.add('hidden');
            
            // Stop camera stream
            if (notificationCurrentStream) {
                notificationCurrentStream.getTracks().forEach(track => track.stop());
                notificationCurrentStream = null;
            }
        }

        function showStyledNotification(message, type = 'info') {
            // Remove any existing notifications to prevent stacking
            const existingNotifications = document.querySelectorAll('.notification-toast');
            existingNotifications.forEach(notif => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            });

            const notification = document.createElement('div');
            notification.className = `notification-toast fixed top-4 right-4 z-50 p-4 rounded-lg text-white font-medium shadow-lg transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-orange-500' : 'bg-blue-500'
            }`;
            notification.style.transform = 'translateX(100%)';
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function toggleFlashlight() {
            // In a real app, this would control the camera flash
            console.log('Flashlight toggled');
        }

        function manualBarcodeEntry() {
            closeScanner();
            document.getElementById('manual-barcode-modal').classList.remove('hidden');
            document.getElementById('manual-barcode-input').focus();
        }

        function closeManualBarcode() {
            document.getElementById('manual-barcode-modal').classList.add('hidden');
            document.getElementById('manual-barcode-input').value = '';
        }

        function searchByBarcode() {
            var barcode = document.getElementById('manual-barcode-input').value.trim();
            if (barcode) {
                closeManualBarcode();
                performBarcodeSearch(barcode);
            }
        }

        function toggleFlashlight() {
            // In a real app, this would control the camera flash
            console.log('Flashlight toggled');
        }

        // Notification system for scanner feedback
        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.kc-notification');
            existingNotifications.forEach(notif => {
                if (notif.parentNode) {
                    notif.parentNode.removeChild(notif);
                }
            });

            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           type === 'warning' ? 'bg-orange-500' : 'bg-blue-500';
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 
                        type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            
            notification.className = `kc-notification fixed top-4 left-4 right-4 ${bgColor} text-white px-4 py-3 rounded-xl shadow-xl z-[9999] transform transition-all duration-300 ease-out opacity-0 translate-y-[-20px]`;
            notification.style.maxWidth = 'calc(100vw - 2rem)';
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fa-solid ${icon} text-lg flex-shrink-0"></i>
                    <span class="text-sm font-medium flex-1">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2 flex-shrink-0">
                        <i class="fa-solid fa-times text-sm"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'translate-y-[-20px]');
                notification.classList.add('opacity-100', 'translate-y-0');
            }, 50);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('opacity-0', 'translate-y-[-20px]');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 4000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            
            // Auto-refresh notifications every 30 seconds
            setInterval(loadNotifications, 30000);

            // Handle Enter key in manual barcode input
            var input = document.getElementById('manual-barcode-input');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchByBarcode();
                    }
                });
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/universal-scanner.js') }}"></script>
</body>
