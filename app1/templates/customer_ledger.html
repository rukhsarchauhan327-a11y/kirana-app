    <script>
        let currentCustomerId = null;
        let customers = [];

        // Load customers with outstanding balances
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers/search');
                const allCustomers = await response.json();
                
                // Filter customers with outstanding balances
                customers = allCustomers.filter(customer => customer.outstanding_balance > 0);
                
                displayCustomers(customers);
                updateSummary();
                
            } catch (error) {
                console.error('Error loading customers:', error);
                document.getElementById('loading-indicator').innerHTML = 
                    '<p class="text-red-500">Error loading customers</p>';
            }
        }

        function displayCustomers(customersToShow) {
            const container = document.getElementById('customers-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noCustomersMessage = document.getElementById('no-customers-message');
            
            loadingIndicator.style.display = 'none';
            
            if (customersToShow.length === 0) {
                container.innerHTML = '';
                noCustomersMessage.classList.remove('hidden');
                return;
            }
            
            noCustomersMessage.classList.add('hidden');
            
            container.innerHTML = customersToShow.map(customer => {
                const initials = customer.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const balanceColor = customer.outstanding_balance > 1000 ? 'text-red-600' : 
                                   customer.outstanding_balance > 500 ? 'text-orange-600' : 'text-yellow-600';
                const borderColor = customer.outstanding_balance > 1000 ? 'border-red-400' : 
                                   customer.outstanding_balance > 500 ? 'border-orange-400' : 'border-yellow-400';
                
                return `
                    <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 ${borderColor}">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                                    <span class="text-primary font-bold">${initials}</span>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-dark">${customer.name}</h3>
                                    <p class="text-sm text-gray-600">${customer.phone}</p>
                                    ${customer.address ? `<p class="text-xs text-gray-500">${customer.address}</p>` : ''}
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold ${balanceColor}">₹${customer.outstanding_balance.toFixed(2)}</p>
                                <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">Outstanding</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="text-xs text-gray-500">
                                <span>Member since: ${new Date(customer.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="collectPayment(${customer.id}, '${customer.name}', ${customer.outstanding_balance})" 
                                        class="text-primary hover:bg-primary/10 px-3 py-1 rounded text-sm font-medium">
                                    Collect Payment
                                </button>
                                <button onclick="viewCustomerDetails(${customer.id})" 
                                        class="text-secondary hover:bg-secondary/10 px-3 py-1 rounded text-sm font-medium">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSummary() {
            const totalOutstanding = customers.reduce((sum, customer) => sum + customer.outstanding_balance, 0);
            const customersCount = customers.length;
            
            document.getElementById('total-outstanding').textContent = `₹${totalOutstanding.toFixed(2)}`;
            document.getElementById('customers-count').textContent = customersCount;
            document.getElementById('summary-subtitle').textContent = 
                customersCount > 0 ? `${customersCount} customers with pending payments` : 'All dues cleared';
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-primary', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-600');
                });
                
                this.classList.add('active', 'bg-primary', 'text-white');
                this.classList.remove('bg-gray-200', 'text-gray-600');
                
                const filter = this.dataset.filter;
                let filteredCustomers = [...customers];
                
                if (filter === 'high') {
                    filteredCustomers = customers.filter(c => c.outstanding_balance > 1000);
                } else if (filter === 'medium') {
                    filteredCustomers = customers.filter(c => c.outstanding_balance >= 500 && c.outstanding_balance <= 1000);
                } else if (filter === 'low') {
                    filteredCustomers = customers.filter(c => c.outstanding_balance < 500);
                }
                
                displayCustomers(filteredCustomers);
            });
        });

        // Search functionality
        document.getElementById('customer-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) || 
                customer.phone.includes(searchTerm)
            );
            displayCustomers(filteredCustomers);
        });

        // Payment collection functions
        function collectPayment(customerId, customerName, outstandingAmount) {
            currentCustomerId = customerId;
            document.getElementById('payment-customer').value = customerName;
            document.getElementById('payment-outstanding').value = `₹${outstandingAmount.toFixed(2)}`;
            document.getElementById('payment-amount').value = '';
            document.getElementById('payment-reference').value = '';
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('payment-modal').classList.add('hidden');
            currentCustomerId = null;
        }

        async function submitPayment() {
            const amount = document.getElementById('payment-amount').value;
            const mode = document.getElementById('payment-mode').value;
            const reference = document.getElementById('payment-reference').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid payment amount');
                return;
            }
            
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: currentCustomerId,
                        amount: parseFloat(amount),
                        payment_mode: mode,
                        reference_number: reference,
                        notes: 'Udhar payment collection'
                    })
                });
                
                if (response.ok) {
                    alert('Payment recorded successfully!');
                    closePaymentModal();
                    loadCustomers(); // Refresh the list
                } else {
                    alert('Error recording payment. Please try again.');
                }
                
            } catch (error) {
                console.error('Error submitting payment:', error);
                alert('Error recording payment. Please try again.');
            }
        }

        function showAddPaymentModal() {
            // Show customer selection modal or redirect to add new customer
            alert('Feature coming soon: Add new customer with credit');
        }

        function refreshCustomers() {
            document.getElementById('loading-indicator').style.display = 'block';
            loadCustomers();
        }

        function viewCustomerDetails(customerId) {
            window.location.href = `/api/customer/${customerId}/ledger`;
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        // Search functionality (same as inventory)
        function openSearch() {
            const modal = document.getElementById('search-modal');
            const input = document.getElementById('search-input');
            
            modal.classList.remove('hidden');
            input.focus();
            document.body.style.overflow = 'hidden';
            
            input.addEventListener('input', performSearch);
        }

        function closeSearch() {
            const modal = document.getElementById('search-modal');
            const input = document.getElementById('search-input');
            
            modal.classList.add('hidden');
            input.value = '';
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('search-empty').classList.add('hidden');
            document.body.style.overflow = 'auto';
            
            input.removeEventListener('input', performSearch);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('search-empty').classList.add('hidden');
        }

        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultsContainer = document.getElementById('search-results');
            const emptyState = document.getElementById('search-empty');
            
            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                emptyState.classList.add('hidden');
                return;
            }
            
            fetch(`/api/search-customers?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.customers && data.customers.length > 0) {
                        emptyState.classList.add('hidden');
                        resultsContainer.innerHTML = data.customers.map(customer => `
                            <div class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer" onclick="selectCustomer(${customer.id})">
                                <div class="w-12 h-12 rounded-lg bg-gray-200 flex items-center justify-center mr-3">
                                    <i class="fa-solid fa-user text-gray-500"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-dark text-sm">${customer.name}</h3>
                                    <p class="text-xs text-gray-600">${customer.phone}</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold text-primary text-sm">₹${Math.abs(customer.outstanding_balance)}</p>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        resultsContainer.innerHTML = '';
                        emptyState.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Search error:', error);
                    resultsContainer.innerHTML = '<p class="text-red-500 text-center py-4">Search failed</p>';
                });
        }

        function selectCustomer(customerId) {
            closeSearch();
            viewCustomerDetails(customerId);
        }

        function createNewCustomer() {
            closeSearch();
            window.location.href = '/customer-ledger?action=create';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });

    <script>
        function goBack() {

        function refreshCustomers() {
            window.location.reload();
        }

        function showAddPaymentModal() {
            alert('Add Payment Modal - Feature coming soon');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const transactions = document.querySelectorAll('.transaction-entry');
            const clearFiltersBtn = document.getElementById('clear-filters');

            if (filterBtns && filterBtns.length > 0) {
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const filter = this.getAttribute('data-filter');
                        
                        filterBtns.forEach(b => {
                            b.classList.remove('active', 'bg-primary', 'text-white');
                            b.classList.add('bg-gray-200', 'text-gray-600');
                        });
                        this.classList.add('active', 'bg-primary', 'text-white');
                        this.classList.remove('bg-gray-200', 'text-gray-600');

                        transactions.forEach(transaction => {
                            const type = transaction.getAttribute('data-type');
                            if (filter === 'all' || type === filter) {
                                transaction.style.display = 'block';
                            } else {
                                transaction.style.display = 'none';
                            }
                        });
                    });
                });
            }

            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', function() {
                    if (filterBtns && filterBtns.length > 0) {
                        filterBtns.forEach(b => {
                            b.classList.remove('active', 'bg-primary', 'text-white');
                            b.classList.add('bg-gray-200', 'text-gray-600');
                        });
                        filterBtns[0].classList.add('active', 'bg-primary', 'text-white');
                        filterBtns[0].classList.remove('bg-gray-200', 'text-gray-600');
                    }

                    transactions.forEach(transaction => {
                        transaction.style.display = 'block';
                    });
                });
            }
        });
    </script>
